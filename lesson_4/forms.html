<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body>

	<form>
		<fieldset>
			<legend>My form</legend>

			Name: <input type="text" placeholder="Please type your name..."><br>
			Email: <input type="email" placeholder="your@email.com"><br>
			Password: <input type="password">

			<br><br>

			Gender:<br>
			<input type="radio" name="gender">Male<br>
			<input type="radio" name="gender">Female

			<br><br>

			Type of device:<br>
			<input type ="checkbox"> I have a laptop<br>
			<input type ="checkbox"> I have a tablet

			<br><br>

			Age:<br>
			<select>
				<option>0-20</option>
				<option>20-40</option>
				<option>40-60</option>
			</select>

			<br><br>

			Biography:<br>
			<textarea placeholder="Your text goes here" cols="30" rows="3"></textarea>

			<br><br>

			<input type="submit" value="Go">
			<input type="reset" value="Clear Form">

		</fieldset>
	</form>

</body>
</html>
